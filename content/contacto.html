<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVIP | Contacto</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/content/contacto.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <img src="../img/servip/servip_white_logo.png" class="imagenizquierda" width="100" height="100" <br>
            <h1>SERVIP</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li ><a class="content" href="../index.html">Inicio</a></li>
                <li ><a class="content" href="acerca_de.html">Acerca de</a></li>
                <li ><a class="content" href="servicios.html">Servicios</a></li>
                <li ><a class="content" href="contacto.html">Contacto</a></li>
                <li ><a class="content" href="soporte.html">Soporte</a></li>
            </ul>
        </div>
    </nav>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required="">
        
        <label for="numero">Número de teléfono:</label>
        <input type="tel" id="numero" name="numero" pattern="[0-9]{10}" placeholder="Ej. 1234567890" required="">
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required="">
        
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required=""></textarea>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
