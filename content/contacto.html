    <div class="tabla">

            <h1>CONTACTO</h1>
            <div class="columna">
                <h4>CORREO</h4>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F7C64E" fill="none" stroke-linecap="round" stroke-linejoin="round">

                    <path d="M3 7l9 6l9 -6" />
                </svg>
                <p id="correo">servip</p>
            </div>
            <div class="columna">
                <h4>NUMERO TELEFONICO</h4>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone" width="100" height="100" viewBox="0 0 24 24" stroke-width="1.5" stroke="#F7C64E" fill="none" stroke-linecap="round" stroke-linejoin="round">

                <p id="numero">5537014314</p>

        </div>
        <div class="horario">
            <p>Horario de atencion de Lunes a Sabado de 9am a 19pm</p>
        </div>

<br>
    <form class="solicitud-servicio">
        <h2>CONTACTANOS</h2>
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej. Pedro Hernandez" required="">
        </div>
        
        <div class="form-group">
            <label for="numero">Número de teléfono:</label>
            <input type="tel" id="numero" name="numero" pattern="[0-9]{10}" placeholder="Ej. 1234567890" required="">
        </div>
        
        <div class="form-group">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Example@hotmail.com" required="">
        </div>
        
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Descríbenos el motivo de tu mensaje para que podamos brindarte la asistencia necesaria" required=""></textarea>
        </div>
        
        <input id="botton" type="submit" value="Enviar">
    </form>
